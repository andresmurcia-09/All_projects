<html>

<head>
    <meta charset="utf-8" />
    <title>Mi primera programada</title>
    <script>
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function eleccion(jugada) {
            let resultado = ""
            if (jugada == 1) {
                resultado = "piedra 🪨"
            } else if (jugada == 2) {
                resultado = "papel 📃"
            } else if (jugada == 3) {
                resultado = "Tijera ✂️"
            } else {
                resultado = "MAL ELEGIDO"
            }
            return resultado
        }

        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        let pc = 0
        let triunfos = 0
        let perdidas = 0
        let empates = 0

        while (triunfos < 3 && perdidas < 3) {
            pc = aleatorio(1, 3)
            jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")

            alert("PC elige: " + eleccion(pc))
            alert("Tu eliges: " + eleccion(jugador))
            // COMBATE
            /*
            if (pc == jugador){
                alert("EMPATE")
            } else if ((jugador == 1 && pc == 3)||(jugador == 2 && pc == 1)||(jugador == 3 && pc == 2)){
                alert("GANASTE")
            } else {
                alert("PERDISTE")
            }
            */
            if (pc == jugador) {
                alert("EMPATASTE")
                empates = empates + 1
            } else if (jugador == 1 && pc == 3) {
                alert("GANASTE")
                triunfos = triunfos + 1
            } else if (jugador == 2 && pc == 1) {
                alert("GANASTE")
                triunfos = triunfos + 1
            } else if (jugador == 3 && pc == 2) {
                alert("GANASTE")
                triunfos = triunfos + 1
            } else {
                alert("PERDISTE")
                perdidas = perdidas + 1
            }
        }
        alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces. Empataste " + empates + " veces")


    </script>
</head>

<body>
    <h1>Piedra, papel o tijra</h1>
</body>

</html>
